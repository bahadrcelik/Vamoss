    <!-- Header Section Start-->

            <button id="search-btn">
                <i class="fas fa-search"></i>

                <i class="fas fa-bars"></i>
            </button>

            <input type="text" class="search-input" id="search-box" placeholder="search here"/>
            <i class="fas fa-search"></i>

     <!-- Header Section End-->


     <!--İletişim Section Start-->
     <section class="iletisim">
        <h1 class="heading"> <span>İletişim</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12040.06072654908!2d29.0964093!3d41.0249238!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac9f4c645b4e3%3A0xbc69c00cd1746384!2sVamoss%20Cafe!5e0!3m2!1str!2str!4v1703164757197!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <form action="https://api.web3forms.com/submit" method="POST">
            <h3>Bizimle İletişime Geç</h3>
            <input type="hidden" name="access_key" value="723713f0-3b9b-46f5-9b39-13707c42fcc4">

            <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="name" required>
            </div>
            <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="email"required>
            </div>
            <div class="inputBox">
                <i class="fas fa-phone"></i>
                <input type="number" name="number" placeholder="number"required>
            </div>
            <div class="inputBox">
                <i class="fas fa-message"></i>
                <input name="message" placeholder="message"required>
            </div>
            <input type="submit" class="btn" value="İletişime Geç" />
        </form>
        <script src="https://web3forms.com/client/script.js" async defer></script>
    </div>  
     </section>
